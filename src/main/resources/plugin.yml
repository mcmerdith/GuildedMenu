name: GuildedCraftMenu
main: net.mcmerdith.guildedmenu.GuildedMenu
version: @version@
api-version: 1.13
author: mcmerdith
website: 'https://github.com/mcmerdith/GuildedCraftMenu'
prefix: GuildedMenu
depend: [CommandPanels]
softdepend: [ SignShop,Towny,TownyResources,Vault ]

description: Custom Player menu for GuildedCraft (guildedcraft.crafted.pro)
commands:
  guildedmenu:
    aliases: [gm]
  guildedmenuadmin:
    aliases: [gma]
  business:
    description: Manage businesses on the server

permissions:
  guildedmenu.command.openmenu:
    description: User is able to open the menu.
    default: true

  guildedmenu.admin.command.*:
    description: User is able to do all guildedmenu admin commands.
    default: op
    children:
      guildedmenu.admin.command.modifymenu: true
